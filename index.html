<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator_v2</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Calculator v2</h1>
        </div>

        <div class="calculator">
            <div class="calculator-display">
                <span class="display"></span>
            </div>
            <div class="calculator-keys">
                <div class="calculator-keys-top">
                    <button class="operators">C</button>
                    <button class="operators">โซ</button>
                </div>
                <div class="calculator-keys-primary">
                    <div class="calculator-keys-primary-left">
                        <button class="keys">1</button>
                        <button class="keys">2</button>
                        <button class="keys">3</button>
                        <button class="keys">4</button>
                        <button class="keys">5</button>
                        <button class="keys">6</button>
                        <button class="keys">7</button>
                        <button class="keys">8</button>
                        <button class="keys">9</button>
                        <button class="keys">0</button>
                        <button class="keys">.</button>
                        <button class="operators">=</button>
                    
                    </div>
                    <div class="calculator-keys-primary-right">
                        <button class="operators">*</button>
                        <button class="operators">รท</button>
                        <button class="operators">+</button>
                        <button class="operators">-</button>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
